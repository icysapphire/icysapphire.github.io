<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
window.color_set=[
  [255, 0, 0],
  [0,255,0],
  [0,0,255],
  [255,255,255]
];
function pausecomp(millis)
{
    var date = new Date();
    var curDate = null;
    do { curDate = new Date(); }
    while(curDate-date < millis);
}
function newColor(old){
  newc = Math.floor(Math.random()*3);
  if (newc==old) return newColor(old);
  else return newc;
}
function generateCode(){
code = new Array();
for(i=0; i<5; i++){
  code[i]=newColor(code[i-1]);
}
  code[i]=3;
alert("Generated code "+code.join());
window.code=code;
}

function switchScreen(i){
  $('body').css('background-color','rgb('+window.color_set[window.code[i]][0]+','+window.color_set[window.code[i]][1]+','+window.color_set[window.code[i]][2]+')');
}
  
function broadcastCode(code){
  b=500;
for(i=0; i<6; i++){
  //console.log('rgb('+color_set[code[i]][0]+','+color_set[code[i]][1]+','+color_set[code[i]][2]+')');
  setTimeout(switchScreen.bind(null,i), b + i*500);
}
  }</script>
</head>
<body>
<input type="button" value="Generate Code" style="font-size:50px" onclick="$(this).hide();generateCode();broadcastCode();">
</body>
